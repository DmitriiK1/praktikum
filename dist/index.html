<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><link href="style.8acda5bb11112e1141b3.css" rel="stylesheet"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"/></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__button_edit">Edit</button></div><button class="button card__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup-create"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"/><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="error" aria-live="polite"></span> <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required/> <span class="error" aria-live="polite"></span> <button type class="button popup__button">+</button></form></div></div><div class="popup popup-edit"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"/><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="new" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30"/> <span class="error" aria-live="polite"></span> <input name="job" class="popup__input popup__input_type_job" placeholder="О себе" required minlength="2" maxlength="30"/> <span class="error" aria-live="polite"></span> <button type class="button popup__button">Сохранить</button></form></div></div><div class="popup-image"><div class="popup-image__content"><img src="./images/close.svg" alt="" class="popup__close"/> <img class="popup-image__big"></div></div></div><script src="main.js"></script></body></html>
